<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Ruang Kelas</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Menyediakan asset GLTF dari GitHub -->
        <a-assets>
            <a-asset-item id="classroomModel" src="https://denuist.github.io/Tugas-6-VR/scene.gltf"></a-asset-item>
            <a-asset-item id="binderclip" src="https://denuist.github.io/Tugas-6-VR/binder_clip_gltf/binderclip.gltf"></a-asset-item>
            <a-asset-item id="pencilholder" src="https://denuist.github.io/Tugas-6-VR/cc0_pencil_holder_gltf/cc0pencilholder.gltf"></a-asset-item>
            <a-asset-item id="katakanaposter" src="https://denuist.github.io/Tugas-6-VR/katakana_alphabet_poster_gltf/katakanaposter.gltf"></a-asset-item>
            <a-asset-item id="postnotes" src="https://denuist.github.io/Tugas-6-VR/post_it_notes_gltf/postnotes.gltf"></a-asset-item>
            <a-asset-item id="singlenotepad" src="https://denuist.github.io/Tugas-6-VR/single_spiral_notepad_gltf/singlenotepad.gltf"></a-asset-item>
            <audio id="posterSound" src="https://denuist.github.io/Tugas-6-VR/katakana.mp3"></audio>
        </a-assets>

        <!-- BACKGROUND -->
      <a-sky color="#000000"></a-sky>  <!-- hitam -->

      <!-- CAMERA -->
      <a-entity position="0 2 5">  
        <a-camera>
          <a-cursor color="white"></a-cursor>
        </a-camera>
      </a-entity>

        <!-- Menambahkan pencahayaan -->
        <a-light type="ambient" intensity="0.6"></a-light>
        <a-light type="directional" position="-2 4 3" intensity="1.0"></a-light>

        <!-- Menampilkan model ruang kelas -->
        <a-entity gltf-model="#classroomModel" position="0 0 0" scale="2 2 2"></a-entity>

        <!-- Menampilkan model objek binderclip dan animasi gaze membesar -->
        <a-entity gltf-model="#binderclip" position="5 1.7 0.5" rotation="0 90 0" scale="5.0 5.0 5.0"
        animation__gazein="property: scale; to: 4.5 4.5 4.5; startEvents: mouseenter; dur: 500"
          animation__gazeout="property: scale; to: 3.5 3.5 3.5; startEvents: mouseleave; dur: 500">
        </a-entity>

        <!-- Menampilkan model objek pencil holder dan animasi gaze membesar -->
        <a-entity gltf-model="#pencilholder" position="1 1.7 3.5" scale="3.5 3.5 3.5"
          animation__gazein="property: scale; to: 4.5 4.5 4.5; startEvents: mouseenter; dur: 500"
          animation__gazeout="property: scale; to: 3.5 3.5 3.5; startEvents: mouseleave; dur: 500">
        </a-entity>

        <!-- Model Poster Katakana dengan animasi klik dan suara -->
        <a-entity id="posterKatakana" gltf-model="#katakanaposter" position="8.5 4 0" rotation="0 180 0" scale="2 2 2" 
                  sound="src: #posterSound; on: click" 
                  animation__click="property: scale; to: 3 3 3; startEvents: click; dur: 500"
                  animation__reset="property: scale; to: 2 2 2; startEvents: mouseleave; dur: 500">
        </a-entity>

         <!-- Model Post-it Notes dengan animasi naik-turun otomatis -->
         <a-entity gltf-model="#postnotes" position="0.5 3.7 9.5" rotation="90 180 0" scale="7 7 7" 
         animation="property: position; from: 0.5 3.7 9.5; to: 0.5 4 9.5; dir: alternate; loop: true; dur: 1000">
         </a-entity>

        <!-- Menampilkan model objek single notepad dan animasi gaze -triggered movement-->
        <a-entity gltf-model="#singlenotepad" position="-2.2 1.7 0.2" rotation="0 90 0" scale="3.5 3.5 3.5"
        animation__gazein="property: position; to: -1.7 1.7 0.2; startEvents: mouseenter; dur: 500"
        animation__gazeout="property: position; to: -2.2 1.7 0.2; startEvents: mouseleave; dur: 500">
        </a-entity>

        <!-- Kamera pengguna -->
        <a-entity position="0 1.6 5">
            <a-camera wasd-controls look-controls></a-camera>
        </a-entity>

    </a-scene>
</body>
</html>
